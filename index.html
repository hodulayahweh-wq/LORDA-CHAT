<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Lord AI Singularity</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0c14;
      --surface: #111827;
      --text: #e5e7eb;
      --accent: #8b5cf6;
      --accent-hover: #a78bfa;
      --user: #3b82f6;
      --border: #1e293b;
      --error: #f87171;
      --radius: 1.25rem;
      --gap: 1rem;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }

    header {
      padding: 0.9rem 1rem;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: clamp(1.4rem, 6vw, 1.7rem);
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0.8rem 0.6rem;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 92%;
      padding: 1rem 1.3rem;
      border-radius: var(--radius);
      line-height: 1.48;
      font-size: clamp(0.97rem, 3.8vw, 1.08rem);
      word-wrap: break-word;
      hyphens: auto;
    }

    .message.user {
      align-self: flex-end;
      background: var(--user);
      color: white;
      border-bottom-right-radius: 0.5rem;
    }

    .message.ai {
      align-self: flex-start;
      background: var(--surface);
      border: 1px solid var(--border);
      border-bottom-left-radius: 0.5rem;
    }

    .message.error {
      align-self: center;
      background: rgba(248,113,113,0.12);
      color: var(--error);
      border: 1px solid rgba(248,113,113,0.35);
      text-align: center;
      max-width: 95%;
    }

    .input-area {
      background: var(--surface);
      border-top: 1px solid var(--border);
      padding: 0.8rem 0.6rem;
      display: flex;
      gap: 0.6rem;
      position: sticky;
      bottom: 0;
      z-index: 5;
    }

    #input {
      flex: 1;
      padding: 0.95rem 1.2rem;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: var(--bg);
      color: var(--text);
      font-size: clamp(1.02rem, 4.2vw, 1.12rem);
      outline: none;
      min-height: 50px;
    }

    #input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(139,92,246,0.18);
    }

    #send {
      padding: 0 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.02rem;
      cursor: pointer;
      min-width: 90px;
      min-height: 50px;
      touch-action: manipulation;
    }

    #send:hover:not(:disabled) { background: var(--accent-hover); }
    #send:disabled { opacity: 0.55; cursor: not-allowed; }

    footer {
      padding: 0.9rem 1rem;
      background: var(--surface);
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 0.88rem;
      color: #9ca3af;
    }

    .tg-links a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 0.7rem;
      display: inline-block;
      padding: 0.3rem 0;
    }

    .tg-links a:hover { text-decoration: underline; }

    @media (min-width: 640px) {
      .message { max-width: 78%; }
      main { padding: 1rem 1.2rem; }
      .input-area { padding: 1rem 1.2rem; gap: 0.8rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Lord AI Singularity</div>
  </header>

  <main>
    <div id="messages">
      <div class="message ai">‚ú® Lord aktif! Ne konu≈ümak istersin? üöÄ</div>
    </div>

    <div class="input-area">
      <input id="input" placeholder="Mesajƒ±nƒ± yaz..." autocomplete="off" autofocus />
      <button id="send">G√∂nder</button>
    </div>
  </main>

  <footer>
    <div class="tg-links">
      <a href="https://t.me/lordsystemv3" target="_blank" rel="noopener noreferrer">üì¢ LORD V3 Kanal</a>
      <a href="https://t.me/LordDestekHat" target="_blank" rel="noopener noreferrer">üõ†Ô∏è Destek</a>
    </div>
  </footer>

  <script>
    const API_URL = "https://lordageichatsohbet.onrender.com/api";
    const API_KEY = "LORD-BB8B7004";

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMessage(content, type = "ai") {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.innerHTML = content
        .replace(/\n/g, "<br>")
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\*(.*?)\*/g, "<em>$1</em>");
      messagesDiv.appendChild(msg);
      requestAnimationFrame(() => messagesDiv.scrollTop = messagesDiv.scrollHeight);
    }

    function showError(text) {
      addMessage(text, "error");
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      sendBtn.disabled = true;

      const loadingMsg = document.createElement("div");
      loadingMsg.className = "message ai";
      loadingMsg.textContent = "D√º≈ü√ºn√ºyor...";
      messagesDiv.appendChild(loadingMsg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      const MAX_RETRIES = 3;
      let tries = 0;
      let done = false;

      while (tries < MAX_RETRIES && !done) {
        tries++;
        try {
          const url = `\( {API_URL}?key= \){API_KEY}&q=${encodeURIComponent(text)}`;
          const response = await fetch(url);

          if (!response.ok) {
            if (response.status === 404 && tries < MAX_RETRIES) {
              loadingMsg.textContent = `Sunucu uyanƒ±yor... (\( {tries}/ \){MAX_RETRIES})`;
              await new Promise(resolve => setTimeout(resolve, 3200));
              continue;
            }
            throw new Error(`HTTP ${response.status}`);
          }

          const rawText = await response.text();
          const data = JSON.parse(rawText.trim().replace(/^\uFEFF/, ''));

          loadingMsg.remove();

          if (data.status === "success" && data.response) {
            addMessage(data.response, "ai");
            done = true;
          } else if (data.error) {
            showError("API Hatasƒ±: " + data.error);
          } else {
            showError("Cevap formatƒ± tanƒ±msƒ±z");
          }

        } catch (err) {
          if (tries === MAX_RETRIES) {
            loadingMsg.remove();
            showError("Baƒülantƒ± sorunu: " + err.message + " (Render ge√ß uyanƒ±yor olabilir)");
          }
        }
      }

      sendBtn.disabled = false;
      input.focus();
    }

    sendBtn.addEventListener("click", sendMessage);

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
